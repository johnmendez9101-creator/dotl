<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Entrance Overlay -->
  <div class="overlay">
    <button id="enterBtn">Enter The Gallery</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <!-- Museum Container -->
  <div class="museum">

    <!-- Room 1 -->
    <section class="room intro">
      <h1>Welcome to Our Love Gallery</h1>
      <p>Every memory here is a masterpiece.</p>
    </section>

    <!-- Room 2 -->
    <section class="room">
      <div class="frame">
        <img src="assets/photo1.jpg" alt="">
        <div class="caption">Our First Masterpiece</div>
      </div>
    </section>

    <!-- Room 3 -->
    <section class="room">
      <div class="frame">
        <img src="assets/photo2.jpg" alt="">
        <div class="caption">A Beautiful Memory</div>
      </div>
    </section>

    <!-- Room 4 -->
    <section class="room">
      <div class="frame large">
        <img src="assets/photo3.jpg" alt="">
        <div class="caption">My Favorite Work of Art</div>
      </div>
    </section>

    <!-- Room 5 -->
    <section class="room final">
      <h2>The Greatest Artwork Is Still Being Paintedâ€¦</h2>
      <p>Our Future Together.</p>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
